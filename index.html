<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBY Alignment - Gest√£o de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="bg-white p-6 rounded-lg shadow-md mb-8 text-center">
            <h1 class="text-3xl font-bold text-red-800">RUBY Alignment</h1>
            <p class="text-gray-600 mt-2">Sistema de Gest√£o de Demandas</p>
        </header>

        <!-- Conte√∫do Principal -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Acesso ao Sistema</h2>
            
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Usu√°rio</label>
                    <input type="text" id="username" value="admin@ruby.com" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="password" value="cah@123"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                    Entrar no Sistema
                </button>
            </form>

            <div id="login-result" class="mt-4 text-center"></div>

            <!-- Informa√ß√µes de Debug -->
            <div class="mt-6 p-4 bg-gray-100 rounded-lg">
                <h3 class="font-bold text-sm text-gray-700 mb-2">Status do Sistema:</h3>
                <div id="system-status" class="text-sm">
                    <p>Testando conex√£o com o backend...</p>
                </div>
            </div>
        </div>

        <!-- Credenciais -->
        <div class="max-w-md mx-auto mt-4 text-center text-sm text-gray-600">
            <p>Use: <strong>admin@ruby.com</strong> / <strong>cah@123</strong></p>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://perfect-creativity-rubya.up.railway.app';

        // Testar conex√£o com o backend
        async function testBackendConnection() {
            const statusDiv = document.getElementById('system-status');
            
            try {
                statusDiv.innerHTML = '<p class="text-yellow-600">üîÑ Testando conex√£o...</p>';
                
                const response = await fetch(`${BACKEND_URL}/health`);
                const result = await response.json();
                
                if (result.status === 'healthy') {
                    statusDiv.innerHTML = `
                        <p class="text-green-600">‚úÖ Sistema Online</p>
                        <p class="text-xs mt-1">Banco: ${result.database.database_name}</p>
                        <p class="text-xs">MySQL: ${result.database.mysql_version}</p>
                        <p class="text-xs">Ambiente: ${result.environment}</p>
                    `;
                    return true;
                } else {
                    statusDiv.innerHTML = `
                        <p class="text-red-600">‚ùå Sistema com problemas</p>
                        <p class="text-xs mt-1">Status: ${result.status}</p>
                    `;
                    return false;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <p class="text-red-600">‚ùå Backend offline</p>
                    <p class="text-xs mt-1">Erro: ${error.message}</p>
                    <button onclick="testBackendConnection()" class="mt-2 text-blue-600 text-sm">
                        Tentar novamente
                    </button>
                `;
                return false;
            }
        }

        // Handler do formul√°rio de login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = '<p class="text-yellow-600">üîÑ Fazendo login...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    credentials: 'include' // IMPORTANTE para cookies de sess√£o
                });

                const result = await response.json();
                console.log('Resposta do login:', result); // Debug

                if (result.success) {
                    if (result.first_login) {
                        // Primeiro login - redirecionar para mudan√ßa de senha
                        window.location.href = `${BACKEND_URL}/change-password-first`;
                    } else {
                        resultDiv.innerHTML = `
                            <p class="text-green-600">‚úÖ Login realizado com sucesso!</p>
                            <p class="text-sm mt-2">Bem-vindo, ${result.user.name}!</p>
                            <p class="text-xs text-gray-600">Perfil: ${result.user.role}</p>
                            <button onclick="window.location.href='${BACKEND_URL}/dashboard'" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-md">
                                Ir para Dashboard
                            </button>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">‚ùå ${result.error || 'Erro no login'}</p>`;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                resultDiv.innerHTML = `
                    <p class="text-red-600">‚ùå Erro de conex√£o</p>
                    <p class="text-xs mt-1">${error.message}</p>
                    <button onclick="testBackendConnection()" class="mt-2 text-blue-600 text-sm">
                        Testar conex√£o novamente
                    </button>
                `;
            }
        });

        // Inicializar teste de conex√£o
        document.addEventListener('DOMContentLoaded', function() {
            testBackendConnection();
            
            // Auto-teste do sistema
            setTimeout(async () => {
                console.log('Testando todas as rotas...');
                
                // Teste de health
                try {
                    const health = await fetch(`${BACKEND_URL}/health`);
                    console.log('Health:', await health.json());
                } catch (e) { console.error('Health error:', e); }
                
                // Teste do banco
                try {
                    const db = await fetch(`${BACKEND_URL}/test-db`);
                    console.log('DB Test:', await db.json());
                } catch (e) { console.error('DB error:', e); }
            }, 1000);
        });
    </script>
</body>
</html>
