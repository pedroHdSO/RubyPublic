<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RUBY Alignment KANBAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --ruby-red: #9b2c2c;
            --ruby-red-dark: #7A2020;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-table-columns text-white text-2xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">RUBY Alignment</h1>
            <p class="text-gray-600 mt-2">Sistema de Gest√£o KANBAN</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
            <div class="flex">
                <i class="fa-solid fa-triangle-exclamation mt-1 mr-2"></i>
                <span>{{ error }}</span>
            </div>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-envelope mr-2"></i>E-mail
                </label>
                <input type="email" id="username" name="username" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="seu@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-lock mr-2"></i>Senha
                </label>
                <input type="password" id="password" name="password" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="Sua senha">
            </div>

            <button type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>
                Entrar no Sistema
            </button>
        </form>


        {% if session.get('debug') %}
        <div class="mt-4 text-center">
            <a href="/fix-passwords" class="text-red-600 hover:text-red-800 text-sm">
                Corrigir Senhas no Banco
            </a>
        </div>
        {% endif %}
    </div>
</body>

</html>
