{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Senha Obrigatória</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-50 to-gray-200">

    <!-- Container principal para centralização -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 transform transition-all hover:scale-[1.02] duration-300">

            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
                    Alteração de Senha Obrigatória
                </h2>
                <p class="text-sm text-gray-600 mb-6">
                    Por segurança, você deve criar uma nova senha.
                </p>
            </div>

            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-4 rounded-md text-sm text-center shadow-sm">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('change_password_first') }}" method="POST" class="space-y-5 w-full">
                <div>
                    <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-1">
                        Nova Senha
                    </label>
                    <input id="new_password" name="new_password" type="password" required
                        placeholder="Digite sua nova senha"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#c81e1e] focus:border-[#c81e1e] sm:text-sm transition">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-1">
                        Confirmar Nova Senha
                    </label>
                    <input id="confirm_password" name="confirm_password" type="password" required
                        placeholder="Confirme sua nova senha"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#c81e1e] focus:border-[#c81e1e] sm:text-sm transition">
                </div>

                <button type="submit"
                    class="w-full py-2.5 px-4 mt-4 rounded-md text-sm font-semibold text-white bg-[#c81e1e] hover:bg-[#a01818] shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#c81e1e]">
                    Salvar Nova Senha
                </button>
            </form>

            <p class="text-center text-xs text-gray-500 mt-6">
                © {{ current_year if current_year else "2025" }} - Sistema Seguro Ruby
            </p>
        </div>
    </div>

</body>
</html>
{% endblock %}
